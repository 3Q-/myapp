<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{=title}}</title>
</head>
<body>
    <h1>{{=title}}</h1>
    <a href="/login">login</a>
    {{include messages.html}}
    <p>Fill in thd form below to sign up!</p>
    <form action="/register" method="post">
        <p><input type="text" name="email" value="{{=(email||'')}}" placeholder="Email" /></p>
        <p><input type="password" name="password" value="{{=(password||'')}}" placeholder="Password" /></p>
        <p><input type="submit" value="Sign Up" /></p>
    </form>
</body>
</html>
