<!DOCTYPE html>
<html lang="en">
    <head>
        {{include include/head-meta.html}}
        <title>{{=(title||"不破不立")}}</title>
        {{include include/head-css.html}}
        <link href="{{=settings.env.css}}/log-reg.css" rel="stylesheet">
    </head>
    <body>
        <div class="container web-body" style="margin-top:100px;width: 900px;">
            {{include include/messages.html}}
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="height: 50px;">
                            <div class="panel-title" style="text-align: left">用户登录</div>
                        </div>
                        <div class="panel-body">
                            <form action="/login" class="form-horizontal" role="form" method="post">
                                <div class="form-group">
                                    <input id="username" value="{{=(email||'')}}" type="text" class="form-control" name="email" placeholder="邮箱/手机号码" />
                                </div>
                                <div class="form-group">
                                    <input id="password" value="" type="password" class="form-control" name="password" autocomplete="off" placeholder="密码" />
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-success btn-block" value="登 陆" />
                                    <a href="register" class="btn btn-primary" style="float: right;margin-top: 20px;">注 册</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {{include include/footer.html}}
        </div><!-- /.container -->
        {{include include/foot-js.html}}
    </body>
</html>
